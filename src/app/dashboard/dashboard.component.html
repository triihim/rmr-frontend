<h2>Images</h2>
<hr>
<ul class="list-group">
    <a class="list-group-item list-group-item-action bg-light"
        *ngFor="let image of deviceImages"
        routerLink="/reading/{{image.filename.replace('/', '-')}}">
        <span class="float-left">{{image.deviceName}}</span>
        <span class="float-right">{{image.timestamp | date:"d.M.y h:mm a"}}</span>
    </a>
</ul>
